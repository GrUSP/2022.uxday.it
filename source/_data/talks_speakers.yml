        item_type: "talk"
        track: *track_1
        start_datetime: 2022-06-10T16:50+02:00
        end_datetime: 2022-06-10T17:25+02:00
        talk_title: "Build, measure, learn, repeat."
        talk_description: "Un prodotto senza utenti non è un prodotto. La crescita della base utenti di un prodotto digitale è il tema esistenziale di qualsiasi business. Eppure poche persone parlano di come ottenerla, ancora meno di come affrontarla in maniera sistematica. In questo talk parleremo di come all'interno del team growth di Spreaker from iHeart abbiamo strutturato un processo di continuous learning attraverso la definizione e misurazione di esperimenti, delle difficoltà incontrate e dei risultati ottenuti."
        speakers:
          speaker_1: *filippo-gianessi