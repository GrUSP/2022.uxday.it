      evolution:
        item_type: "talk"
        track: *track_1
        start_datetime: 2022-06-10T10:30+02:00
        end_datetime: 2022-06-10T11:05+02:00
        talk_title: "The evolution of the role of designers: From task executors to strategic informants"
        talk_description: "Come si definisce il ruolo di un designer secondo la maturità di un organizzazione? All'interno di questo case study racconteremo come le attività di progettazione abbiano ricercato sempre un impatto strategico e come designer abbiamo la necessità di sviluppare sempre più l'abilità di influenzare decisioni di business."
        speakers:
          speaker_1: *francesco-vetica
          speaker_2: *laura-camillucci
      ricerca:
        item_type: "talk"
        track: *track_1
        start_datetime: 2022-06-10T11:35+02:00
        end_datetime: 2022-06-10T12:10+02:00
        talk_title: "Tutto quello che può andare storto facendo ricerca (e lo farà)"
        talk_description: "Nella ricerca con le persone le tecniche di base si imparano dai libri, i consigli pratici e la profondità dai corsi e dai mentori, e poi c’è l’esperienza reale sul campo, che si matura da soli e grazie allo scambio con i colleghi. È quella che ti insegna ad allenarti come ricercatore e ad affrontare gli imprevisti che sono sempre dietro l’angolo.
          In questo intervento voglio raccontarvi delle storie di ricerca dal field che mi sono capitate nel corso degli ultimi 12 anni di lavoro in questo ambito, e condividere e discutere con voi le riflessioni che ne sono scaturite, e cosa ho imparato lungo la strada. L’intento è di trasmettervi quello stimolo a notare i dettagli, interiorizzare ogni insegnamento dalle esperienze quotidiane di ricerca che vivrete, e magari anche a passarvi una briciola della passione che nutro per questo lavoro, che mi accompagna ancora ogni giorno.
          Da una storia all’altra, il talk toccherà questi argomenti:
          <ul><li>- Gli obiettivi ballerini</li>
          <li>- Il perimetro da concordare</li>
          <li>- Il recruiting con sorpresa</li>
          <li>- Il contesto che non puoi controllare</li>
          <li>- I partecipanti inaspettati</li>
          <li>- I problemi tecnici.</li></ul>
          Per ciascuno di questi, vi racconterò almeno una storia da cui ho ricavato delle lezioni su cosa sia andato bene, cosa è andato storto, e cosa potevamo fare meglio.
          In conclusione del talk, proverò a riassumere quanto imparato in un piccolo vademecum sui punti di attenzione quando si fa ricerca."
        speakers:
          speaker_1: *raffaella-roviglioni
      utente:
        item_type: "talk"
        track: *track_1
        start_datetime: 2022-06-10T12:10+02:00
        end_datetime: 2022-06-10T12:45+02:00
        talk_title: "Quello che l'utente (non) dice: come Notion e l’Atomic UX Research possono aiutarci a democratizzare e scalare la user research"
        talk_description: "Come fare ricerca quando si è in pochi e si fa tanto? Come rendere tutti partecipi e attenti ascoltatori della voce degli utenti? Come trasformare questa voce in insight trasversali e facilmente riutilizzabili, a prescindere da chi e quando li ha raccolti?
        In questo talk vi racconterò come ho cercato di rispondere a queste domande creando un Research Repository partecipativo su Notion e utilizzando il modello dell’Atomic UX Research di Daniel Pidcock per costruire una conoscenza condivisa e distribuita, facile da consultare ed alimentare per tutti (non solo researcher e designer!) e in continua evoluzione.
        Vedremo come costruire un repository che è assieme un playbook di buone pratiche e lezioni imparate sul campo, un strumento di raccolta della voce dell’utente per tutte le figure che vi sono in contatto e un framework per trasformare le evidenze di ricerca in insight e gli insight in azioni sul prodotto."
        speakers:
          speaker_1: *laura-morabito
      handoff:
        item_type: "talk"
        track: *track_1
        start_datetime: 2022-06-10T14:00+02:00
        end_datetime: 2022-06-10T14:35+02:00
        talk_title: "Come fare handoff senza farti odiare"
        talk_description: "Gli sviluppatori mi odiavano.
        Cioè, non è che mi odiassero proprio, ma i loro occhi sorridenti della pausa caffè erano occhi rancorosi nei momenti di handoff. Così come i miei quando vedevo il mio design sviluppato. Allora mi sono messo all’opera:
        <ul><li>- Ho osservato il lavoro mio e dei miei colleghi.</li>
        <li>- Ho intervistato designer, developer, PM di altre realtà.</li>
        <li>- Ho testato rituali e pratiche diverse.</li></ul>
        E ho capito una cosa: i progetti hanno sempre delle aree di incertezza che sviluppo deve riempire. Questo è frustrante per sviluppo, perché non sa come eseguire, e frustrante per design, perché non vede sviluppato il design che aveva in mente.
        E dannoso per la qualità dei progetti.
        Adesso invece è tutto diverso! Il mio lavoro è più veloce e preciso. I rapporti e la frustrazione sono ai minimi storici. I rework e le incomprensioni pure. E i prodotti che sforniamo sono sempre più accurati.
        Voglio condividere tutto questo, vi racconterò:
        <ul><li>- perché sviluppo non capisce design,</li>
        <li>- perchè design non capisce sviluppo,</li>
        <li>-come portare a casa il miglior risultato, sul team e sul progetto.</li></ul>"
        speakers:
          speaker_1: *claudio-postinghel
      designops:
        item_type: "talk"
        track: *track_1
        start_datetime: 2022-06-10T14:35+02:00
        end_datetime: 2022-06-10T15:10+02:00
        talk_title: "DesignOps - Come ho creato team UX da zero in azienda"
        talk_description: "In Italia si parla pochissimo di DesignOps, sentiamo sempre parlare di DevOps, ma cosa succede quando devi mettere su un team da zero, in un'azienda dove tutti sono convinti che i designer siano degli sviluppatori?
        Cosa succede, quando vieni assunta per formare un team ma nessuno ha ancora capito perché. Sembra assurdo vero? È stata la mia esperienza di quest'anno, sono la responsabile più giovane della mia azienda e sono stata assunta per formare questo famoso team UX, ti racconto com'è stato, come crearsi degli alleati e come sopravvivere in un azienda dove vige il veto dei developers."
        speakers:
          speaker_1: *filomena-sepe
      accessibilità:
        item_type: "talk"
        track: *track_1
        start_datetime: 2022-06-10T15:40+02:00
        end_datetime: 2022-06-10T16:15+02:00
        talk_title: "Para-UX: la User eXperience per le persone con disabilità"
        talk_description: "Parlare di User eXperience senza parlare di accessibilità è ormai anacronistico, ma troppo spesso sembra che questi due concetti siano in contrasto tra loro. Al contrario, fare attenzione alle necessità delle persone con disabilità spesso migliora la UX per tutti gli utenti, così come è vero che alcuni principi dello UX-oriented design possono essere utilizzati efficacemente per migliorare l'accessibilità di un sito o un'applicazione. Partendo dai diversi bisogni delle persone con disabilità, scopriremo insieme principi generali e tecniche pratiche per creare esperienze utente che siano realmente inclusive."
