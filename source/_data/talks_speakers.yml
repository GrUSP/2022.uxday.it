        start_datetime: 2022-06-10T16:15+02:00
        end_datetime: 2022-06-10T16:50+02:00
        talk_title: "Progettare la UX per le conversioni"
        talk_description: "Gli utenti lasciano un sito Web quando non riescono a trovare ciò che vogliono o non trovano segnali che indichino il percorso da seguire.
        Partire da come le persone fruiscono le informazioni è un modo efficace per migliorare il proprio conversion rate, ma non basta.
        Durante la sessione Alessandra Petromilli, Chief Experience Officer di Hinto srl ci racconterà attraverso alcuni case studies, come fattori quali: micro copy, usabilità, architettura dell'informazione ed elementi di trust, siano la chiave per ottenere risultati ottimali."
        speakers:
          speaker_1: *alessandra-petromilli
