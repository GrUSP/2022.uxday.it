        talk_title: "Il Sagrantino, il Rosso di Montefalco e la ricerca con le persone. Lezioni di user experience design dal mondo del vino"
        talk_description: "Il Sagrantino di Montefalco è un vino longevo e molto potente, che ha conosciuto negli ultimi anni notevole fortuna; il rosso di Montefalco è considerato - erroneamente - il suo fratello minore. In realtà si tratta di due
        vini diversi, entrambi prestigiosi, adatti a occasioni diverse. Ma che c'entra il vino con la user experience? E con la ricerca con le persone in particolare? Il
        vino è senz’altro una forma di esperienza, per gli enofili forse tra le più elevate.
        Prendendo spunto dal mondo del vino, esploriamo in che modo possiamo fare ricerca con le persone in progetti con tempi e budget limitati."
